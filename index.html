<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todo">
        <h1 class="todo__title">Менеджер задач</h1>
        <p class="todo__text">Чтобы отметить задачу выполненной, просто нажмите на неё!</p>
        <div class="todo__wrapper">
            <input type="text" class="todo__input" placeholder="Новая задача">
            <button class="todo__button">Добавить задачу</button>
        </div>
        <ul class="todo__list"></ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
